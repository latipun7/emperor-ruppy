name: CI - Test Build âš™ğŸ¤–

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  test_on_node:
    name: Test Build âš™ğŸ› 

    env:
      DB_URL_TEST: ${{ secrets.DB_URL_TEST }}
      API__NEWS_TOKEN: ${{ secrets.API__NEWS_TOKEN }}
      API__FOOTBALL_TOKEN: ${{ secrets.API__FOOTBALL_TOKEN }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [15.x, 14.x]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4

      - name: Use Node.js ${{ matrix.node-version }} ğŸ“¦
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path ğŸˆ
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ğŸ§¶
        uses: actions/cache@v2.1.5
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules/.cache
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn
            ${{ runner.os }}-
      - name: Install Dependencies âœ¨
        run: yarn install --frozen-lockfile --check-files

      - name: Run Linter ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn lint

      - name: Run Formatter ğŸ’…
        run: yarn format

      - name: Run Test ğŸ› 
        run: yarn test

      - name: Run Build âš™
        run: yarn build
