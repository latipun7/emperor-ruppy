# Workflows commands (::set-output): # https://docs.github.com/en/actions/reference/workflow-commands-for-github-actions#setting-an-output-parameter

name: CI - Test Build âš™ğŸ¤–

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  test_and_build:
    name: Test Build âš™ğŸ› 

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x, 14.x]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4

      - name: Use Node.js ${{ matrix.node-version }} ğŸ“¦
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path ğŸˆ
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ğŸ§¶
        uses: actions/cache@v2.1.5
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules/.cache
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies âœ¨
        run: yarn install --frozen-lockfile --check-files

      - name: Run linter ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn lint

      - name: Run formatter ğŸ’…
        run: yarn format

      - name: Run test ğŸ› 
        run: yarn test

      - name: Run build âš™
        run: yarn build

      - name: Cache build ready to deploy ğŸš€
        uses: actions/cache@2.1.5
        with:
          path: |
            ./**/*
            !./coverage
            !./node_modules
            !./src
            !./test
            !./typings
            !./jest.config.js
            !./.*
          key: ${{ github.sha }}
